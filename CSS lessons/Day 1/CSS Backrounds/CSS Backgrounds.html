<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Backgrounds</title>

    <link rel="stylesheet" href="CSS Backgrounds.css">
</head>

<body>
    <h1>This is simple use of CSS 'background' property.</h1>
    <br>
    <div class="container">
        <div class="common div1" title="The background color is Aqua">
            <h1 class="sub-h1">CSS
                <i><code> background-color</code></i> property

        </div>
        <div class="common div2" title="This div has a image as its background">
            <h1 class="sub-h1">CSS
                <i><code> background-image</code></i> property
            </h1>
        </div>
    </div>
</body>

</html>
