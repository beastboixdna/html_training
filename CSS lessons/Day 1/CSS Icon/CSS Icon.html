<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">

    <link rel="stylesheet" href="CSS Icon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <h1>This is simple use of CSS 'font' properties.</h1>
    <br>

    <div class="container">
        <br>
        <h1><code>Icons</code></h1>
        <br>
        <p class="italic"><span class="name-span">Cloud: </span> <i class="fas fa-cloud"></i></p>
        <p class="italic"><span class="name-span">Heart: </span> <i class="fas fa-heart"></i></p>
        <p class="italic"><span class="name-span">Peace: </span> <i class="fas fa-peace"></i></p>
        <p class="italic"><span class="name-span">Feather: </span> <i class="fas fa-feather"></i></p>
</body>

</html>
