<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IFrame</title>
    <style>
        iframe {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Simple use of iFrame</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/wa6mYKhiVe0" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
