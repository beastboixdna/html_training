<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Svg</title>
    <style>
        rect {
            fill: #f5c4f5;
            stroke: black;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <h1>Simple SVG in HTML</h1>
    <svg width="300px" height="300px">
        <rect x="20" y="20" rx="20" ry="20" width="180px" height="180px" />
    </svg>
</body>

</html>
