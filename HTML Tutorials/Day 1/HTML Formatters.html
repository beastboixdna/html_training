<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Formatters</title>
</head>

<body>
    <b>Hare Krishna</b><br>

    <strong>Hare Krishna</strong> <br>

    <i>Hare Rama</i><br>

    <em>Hare Rama</em> <br>

    <mark>Radhe Radhe</mark> <br>

    <small>Siddhivinayak</small><br>

    <del>My Me I</del><br>

    <ins>Hari Bol</ins>

    <sub>Eternal</sub> <br>

    <p>Mayuri <sup>Gandharvika</sup></p><br>


    <br>
    <p>Holy Name: <b><i><del><mark><ins><sub>Hare </sub><sup>Krishna</sup></ins></mark></del></i></b></p>

</body>

</html>
