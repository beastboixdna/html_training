<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
    <style>
        a {
            text-decoration: none;
            color: black;
            font-size: 20px;
        }

        a:hover {
            text-decoration: none;
            color: white;
            background-color: black;
            font-size: 20px;
        }

        a:visited {
            color: purple;
            font-size: 18px;
        }

        a:active {
            color: yellow;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <a href="HTML Quotation.html" target="_self">This targets '_self'</a> <br>
    <a href="https://www.google.com/" target="_blank">This will targets Google'_blank'</a><br>
    <a href="https://www.w3schools.com" target="_parent">This will targets W3School'_parent'</a><br>
    <a href="https://www.youtube.com" target="_top">This will targets YouTube'_top'</a>
</body>

</html>
